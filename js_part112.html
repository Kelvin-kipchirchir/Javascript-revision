<!DOCTYPE html>
<html>
<head>
	<title>Simple snake game in HTML</title>
	<style type="text/css">
     	#img{
     		height: 100px;
     		width: 100px;
     		left: -500;
     		top: -100;
     		position:absolute;

     	}
     	body{
     		background-color: grey;
     	}
     </style>
</head>
<body>
   <p>welcome to the Animation word</p>
   <form>
		<img id="img" src="dragon.png"><br>
		<center>
			<p>click the button below to move image right</p>
			<input type="button" value="right" onclick="moveRight();">
			<input type="button" value="left" onclick="moveLeft('left');">
			<input type="button" value="up" onclick="moveUp('up');">
			<input type="button" value="down" onclick="moveDown('down');">
			<input type="button" value="start" onclick="starter();">
			<input type="button" value="reset" onclick="reSet();">
			<div id="msg">
				
			</div>
		</center>
	</form>
</body>
<script type="text/javascript">
	var step = 50;
	function moveRight(){
		var y = document.getElementById('img').offsetLeft;
		y = y + step;
		document.getElementById('img').style.left = y + "px";
	}
	function moveLeft(){
		var y = document.getElementById('img').offsetLeft;
		y = y - step;
		document.getElementById('img').style.left = y + "px";
	}
	function moveUp(){
		var x = document.getElementById('img').offsetTop;
		x = x - step;
		document.getElementById('img').style.top = x + "px";
	}
	function moveDown(){
		var x = document.getElementById('img').offsetTop;
		x = x + step;
		document.getElementById('img').style.top = x + "px";
	}
	function reSet(){
		clearTimeout(my_time);
		document.getElementById('img').style.left = "500px";
		document.getElementById('img').style.top = "100px";
		document.getElementById('msg').innerHTML = "";
	}
	function disp(){
		var steps = 1;
		var yy = document.getElementById('img').offsetTop;
		var xx = document.getElementById('img').offsetLeft;
		document.getElementById('msg').innerHTML = "X: " + xx + " Y: " + yy;
		if(yy < 400)
			{yy = yy + steps;
			document.getElementById('img').style.top = yy + "px";//vertical movement
		}else{
			if ( xx < 1000) {
				xx = xx + steps;
				document.getElementById('img').style.left = xx + "px";//horizontal movement
			}

		}
		if (xx == 1000) {
			starter();
		}
	}
	function starter(){
		disp();
		my_time = setTimeout('starter()',10);
	}
</script>
</html>
