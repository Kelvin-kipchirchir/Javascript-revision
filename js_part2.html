//3.call() method - used to call a function contain and this value and the arguments provided individually
function Employee(id,name){
	this.id = id;
	this.name = name;
}
function ParmanentEmployee(id,name){
	Employee.call(this,id,name);
}
function TemporaryEmployee(id,name){
	Employee.call(this,id,name);
}
